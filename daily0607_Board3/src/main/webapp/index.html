<!DOCTYPE html>
<html lang="en"><!-- HTML 문서 시작 및 언어 속성을 영어(en)로 설정 -->
<meta charset="UTF-8">
<head><!-- 문서 헤드(머리글) 영역 시작 -->
    <meta charset="UTF-8"><!-- 문자 인코딩을 UTF-8로 설정 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- IE 브라우저의 호환성 설정 -->
    <title>Document</title><!-- 문서 제목(title) 설정 -->
</head><!-- 문서 헤드(머리글) 영역 종료 -->

<body><!-- 문서 본문 영역 시작 -->
    <div style="display: flex;"><!-- <div style="display: flex;">를 사용하면 <div> 요소와 그 안에 있는 자식 요소들을 가로로 배치 -->
        <iframe src="gongji_list1.jsp" name="main1" frameborder="1" style="display: block; width: 100%; height: 100vh;"></iframe>
        <!-- iframe 요소 시작, 소스(src)는 "menu.html", 이름(name)은 "main1", 테두리(frameborder)는 1, 크기 및 위치 스타일 설정 -->
       
    </div><!-- flexbox를 사용하는 div 요소 종료 -->
</body><!-- 문서 본문 영역 종료 -->

</html><!-- HTML 문서 종료 -->
